<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:m="http://java.sun.com/jsf/composite/component/common">
        
    <h:body>
        <ui:composition template="/resources/template/BasePage.xhtml">
            <ui:define name="metadata">
                <f:metadata> 
				        
                </f:metadata>
            </ui:define>
            
            <ui:define name="title">
                    Permission
            </ui:define>

            <ui:define name="page-name">
                <li>Permission</li>
            </ui:define>
				
            <ui:define name="page-details-icon">
                <i class="fa fa-key"/>
            </ui:define>
                
            <ui:define name="page-details">
                <h5>List and details</h5>
                <h1>Permissions</h1>			
            </ui:define>
          
                
            <ui:define name="content">
                <h:form id="permission-form">
                    <h5 class="subtitle">List</h5>
                    <p:panel id="permission-lista-panel" styleClass="panel-without-border">
                        
                        <m:managerButtons newButtonValue="New permission" newButtonOnComplete="PF('permissionWidget').show();" 
                                          newButtonUpdate=":create"
                        />
                        
                        <h4 class="widgettitle">Permissions</h4>
                            <m:dataTable
                                id="permission-list"
                                dataSet="#{authPermissionsController.list}"
                                columnValue="#{authPermissionsController.columns}"
                                editTarget="#{authPermissionsController.permission}"
                                editUpdate=":create"
                                editData="PF('permissionWidget').show();"
                                deleteTarget="#{authPermissionsController.permission}"
                                deleteAction="#{authPermissionsController.delete()}"
                                deleteUpdate=":permission-form"
                                deleteHeader="Delete permission"
                                deleteMessage="Are you sure about this?"
                            />	
                      </p:panel>
                    <m:growl/>
                    <m:confirmDialog/>
                </h:form>
                <ui:include src="/pages/admin/permission/create-permission.xhtml"/>            
            </ui:define>
        </ui:composition>
    </h:body>
</html>
