<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:m="http://java.sun.com/jsf/composite/component/common">
        
    <h:body>
        <ui:composition template="/resources/template/BasePage.xhtml">
            <ui:define name="metadata">
                <f:metadata> 
				        
                </f:metadata>
            </ui:define>
            
            <ui:define name="title">
                    Meta
            </ui:define>

            <ui:define name="page-name">
                <li>Meta</li>
            </ui:define>
				
            <ui:define name="page-details-icon">
                <i class="fa fa-code"/>
            </ui:define>
                
            <ui:define name="page-details">
                <h5>List and details</h5>
                <h1>Meta</h1>			
            </ui:define>
          
                
            <ui:define name="content">
                <h:form id="meta-form">
                    <h5 class="subtitle">List</h5>
                    <p:panel id="meta-lista-panel" styleClass="panel-without-border">
                        
                        <m:managerButtons newButtonValue="New meta data" newButtonOnComplete="PF('metaWidget').show();" 
                                          newButtonUpdate=":create" rendered="#{empty metaController.metaList}"
                        />
                        
                        <h4 class="widgettitle">Meta data</h4>
                            <m:dataTable
                                id="meta-list"
                                dataSet="#{metaController.metaList}"
                                columnValue="#{metaController.columns}"
                                editTarget="#{metaController.meta}"
                                editUpdate=":update"
                                editData="PF('updateMetaDialog').show();"
                                deleteTarget="#{metaController.meta}"
                                deleteAction="#{metaController.delete()}"
                                deleteUpdate=":meta-form"
                                deleteHeader="Delete meta"
                                deleteMessage="Are you sure about this?"
                            />	
                      </p:panel>
                    <m:growl/>
                    <m:confirmDialog/>
                </h:form>
                <ui:include src="/pages/admin/meta/create-meta.xhtml"/>
                <ui:include src="/pages/admin/meta/update-meta.xhtml"/>             
            </ui:define>
        </ui:composition>
    </h:body>
</html>
