<!DOCTYPE html>  
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"      
    xmlns:p="http://primefaces.org/ui"
    xmlns:m="http://java.sun.com/jsf/composite/component/common">  

    	<p:dialog header="Update role" widgetVar="updateRoleDialog" 
    	          dynamic="true" modal="true" showEffect="fade" 
    	          hideEffect="fade">
    	<p:ajax event="close" listener="#{authRolesController.handleClose}"/>
	    <h:form id="update" styleClass="stdform">
                <h:panelGrid columns="1">
                <h3 class="subtitle">Role name</h3>
                <p:inputText id="roleName" value="#{authRolesController.role.roleName}"/> 
                <p:commandButton value="Update" action="#{authRolesController.saveOrUpdate()}" 
                                    update=":role-form" 
                                    oncomplete="PF('updateRoleDialog').hide()"
                                    styleClass="button-success"
                                    process="update"/>
                </h:panelGrid>
            </h:form> 
        </p:dialog>	 
</html>
