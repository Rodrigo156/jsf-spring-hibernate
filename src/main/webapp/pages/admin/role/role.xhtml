<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:m="http://java.sun.com/jsf/composite/component/common">
        
    <h:body>
        <ui:composition template="/resources/template/BasePage.xhtml">
            <ui:define name="metadata">
                <f:metadata> 
				        
                </f:metadata>
            </ui:define>
            
            <ui:define name="title">
                    Roles
            </ui:define>

            <ui:define name="page-name">
                <li>Roles</li>
            </ui:define>
				
            <ui:define name="page-details-icon">
                <i class="fa fa-lock"/>
            </ui:define>
                
            <ui:define name="page-details">
                <h5>List and details</h5>
                <h1>Roles</h1>			
            </ui:define>
          
                
            <ui:define name="content">
                <h:form id="role-form">
                    <h5 class="subtitle">List</h5>
                    <p:panel id="role-lista-panel" styleClass="panel-without-border">
                        
                        <m:managerButtons newButtonValue="New role" newButtonOnComplete="PF('roleWidget').show();" 
                                          newButtonUpdate=":create"
                        />
                        
                        <h4 class="widgettitle">Role data</h4>
                            <m:dataTable
                                id="role-list"
                                dataSet="#{authRolesController.list}"
                                columnValue="#{authRolesController.columns}"
                                editTarget="#{authRolesController.role}"
                                editUpdate=":update"
                                editData="PF('updateRoleDialog').show();"
                                deleteTarget="#{authRolesController.role}"
                                deleteAction="#{authRolesController.delete()}"
                                deleteUpdate=":role-form"
                                deleteHeader="Delete role"
                                deleteMessage="Are you sure about this?"
                            />	
                      </p:panel>
                    <m:growl/>
                    <m:confirmDialog/>
                </h:form>
                <ui:include src="/pages/admin/role/create-role.xhtml"/>
                <ui:include src="/pages/admin/role/update-role.xhtml"/>             
            </ui:define>
        </ui:composition>
    </h:body>
</html>
