<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
 
    <composite:interface>         
        <composite:attribute name="value"/>
        <composite:attribute name="converter"/>
        <composite:attribute name="dataSet"/>
    </composite:interface>
           
	<composite:implementation>
            <h:panelGrid columns="1">
            	<h3 class="subtitle">Select roles</h3>
            	<p:selectManyMenu id="roleChooser" value="#{cc.attrs.value}" converter="#{cc.attrs.converter}" styleClass="roleChooser"
                          var="r" filter="true" filterMatchMode="contains" showCheckbox="true" required="true" requiredMessage="Please choose at least one Role!">
		            <f:selectItems value="#{cc.attrs.dataSet}" var="data" itemLabel="#{data.roleName}" itemValue="#{data}" />	  
		            <p:column>
		                <h:outputText value="#{r.roleName}" />
		            </p:column>
		        </p:selectManyMenu>
            </h:panelGrid>
	</composite:implementation>
 
</html>
