<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html">
 
        <composite:interface>         
            <composite:attribute name="value"/>
        </composite:interface>
           
	<composite:implementation>
            <h:panelGrid columns="2">
                <p:password id="pwd1" feedback="true" inline="true" value="#{cc.attrs.value}" 
                                match="pwd2" required="true" requiredMessage="Please fill the password!"
                                weakLabel="Week" strongLabel="Strong" goodLabel="Good" promptLabel="Password strong">
                    <f:validateRegex pattern="#{systemProperties.passwordComplexity}" />
                </p:password>
                <p:watermark value="Password" for="pwd1"/>
                <p:password id="pwd2" value="#{cc.attrs.value}" required="true" requiredMessage="Please fill the password!">
                    <f:validateRegex pattern="#{systemProperties.passwordComplexity}" />
                </p:password>
                <p:watermark value="Confirm password" for="pwd2"/>
            </h:panelGrid>
	</composite:implementation>
 
</html>
