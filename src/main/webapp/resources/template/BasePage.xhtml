<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
    	<ui:insert name="metadata"/>
        <h:head>
           
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            </f:facet>
        
            <title><ui:insert name="title">Base Page</ui:insert></title>
            <link rel="stylesheet" href="#{request.contextPath}/resources/template/index_files/style.css" type="text/css"/>
			<link rel="stylesheet" href="#{request.contextPath}/resources/template/index_files/bootstrap-responsive.min.css"/>
			<link rel="stylesheet" href="#{request.contextPath}/resources/template/index_files/font-awesome/css/font-awesome.min.css"/>
            <link rel="stylesheet" href="#{request.contextPath}/resources/template/index_files/metro/metro.css"/>

        </h:head>

        <h:body>
            <p:idleMonitor timeout="#{(session.maxInactiveInterval - (systemProperties.sessionTimeout * 60)) *1000}" rendered="#{loginController.authenticated}">
                <p:ajax event="idle" listener="#{loginController.logout()}"/>
            </p:idleMonitor>
           <div id="mainwrapper">
    
			    <div class="header">
			        <div class="logo">
			        	<span style="font-size: 33px; color: white;">Skeleton</span>
			        </div>
			        <div class="headerinner">
			         <ul class="headmenu">
			           <ui:insert name="menu">
			           		<ui:include src="/resources/template/CommonNavigation.xhtml"/>
			           </ui:insert>
			          </ul>
			        </div>
			    </div>
    
			    <div class="rightpanel">
			        
			        <ul class="breadcrumbs">
			            <ui:insert name="page-name">
			           		<ui:include src="/resources/template/CommonPageName.xhtml"/>
			           	</ui:insert>
			        </ul>
			        
			        <div class="pageheader">       
			            <div class="pageicon">
				            <ui:insert name="page-details-icon">
				           			<ui:include src="/resources/template/CommonPageDetailsIcon.xhtml"/>
				           	</ui:insert>
			           	</div>
			            <div class="pagetitle">
			                <ui:insert name="page-details">
			           			<ui:include src="/resources/template/CommonPageDetails.xhtml"/>
			           		</ui:insert>
			            </div>
			        </div>		    
			        <div class="maincontent">
			            <div class="maincontentinner">
			                <div class="row-fluid">
			                    <div id="dashboard-left" class="span12">
			                        
			                    <ui:insert name="content">
			                        <ui:include src="/resources/template/CommonContent.xhtml"/>
			                    </ui:insert>
			 
			                    </div>
			                </div>
			                
			                <div class="footer">
			                    <div class="footer-left">
			                        <span>Â© 2014. Skeleton environment.</span>
			                    </div>
			                </div>
			                
			            </div>
			        </div>
			        
			    </div>
    
			</div>
        </h:body>
    </f:view>
</html>
